{% extends 'usuario/base.html' %}
{% block conteudo %}

<div class="container">
    <h1>Lista de Itens</h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th>
            <th>nome</th>
            <th>idade</th>
        </tr>
        {% for i in produtos %}
        <tr>
            <td>{{i.id_pro}}</td>
            <td>{{i.nome}}</td>
            <td>{{i.idade}}</td>  
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
